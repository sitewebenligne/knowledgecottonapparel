<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualiser le Flux Vidéo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h2>Flux Vidéo en Direct</h2>
    <div id="videoContainer">
        <video id="remoteVideo" autoplay></video>
    </div>

    <script>
        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };
        const peerConnection = new RTCPeerConnection(configuration);

        const remoteVideo = document.getElementById('remoteVideo');

        peerConnection.ontrack = (event) => {
            remoteVideo.srcObject = event.streams[0];
        };

        // Signaling logic
        const socket = new WebSocket('ws://localhost:8080');

        socket.onmessage = async (event) => {
            const message = JSON.parse(event.data);
            if (message.offer) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.send(JSON.stringify({ answer: peerConnection.localDescription }));
            } else if (message.answer) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
            } else if (message.iceCandidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(message.iceCandidate));
            }
        };

        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                socket.send(JSON.stringify({ iceCandidate: event.candidate }));
            }
        };

        // Create an offer to start the connection
        (async () => {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.send(JSON.stringify({ offer: peerConnection.localDescription }));
        })();
    </script>
</body>
</html>
