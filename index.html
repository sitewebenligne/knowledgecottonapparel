<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accès à la Caméra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h2>Accès à la Caméra</h2>
    <p>Cliquez sur le bouton ci-dessous pour permettre l'accès à votre caméra.</p>
    <button id="cameraButton">Accorder l'accès à la caméra</button>
    <div id="videoContainer" style="display:none;">
        <video id="localVideo" autoplay muted></video>
    </div>

    <script>
        document.getElementById('cameraButton').addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                document.getElementById('videoContainer').style.display = 'block';
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = stream;
                
                // WebRTC configuration
                const configuration = {
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                };
                const peerConnection = new RTCPeerConnection(configuration);
                
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
                
                // Signaling logic (e.g., via WebSocket)
                const socket = new WebSocket('ws://localhost:8080');
                
                socket.onmessage = async (event) => {
                    const message = JSON.parse(event.data);
                    if (message.offer) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        socket.send(JSON.stringify({ answer: peerConnection.localDescription }));
                    } else if (message.answer) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                    } else if (message.iceCandidate) {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(message.iceCandidate));
                    }
                };
                
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.send(JSON.stringify({ iceCandidate: event.candidate }));
                    }
                };
            })
            .catch(function(error) {
                console.error("Erreur d'accès à la caméra:", error);
            });
        });
    </script>
</body>
</html>
